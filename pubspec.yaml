name: trains
description: Trains schedule

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  cloud_firestore: ^0.13.0+1
  http: ^0.12.0+2
  intl: ^0.16.0
  rxdart: ^0.22.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.4"

flutter_icons:
  ios: true
  android: true
  image_path: "assets/icon.png"
  image_path_ios: "assets/icon-ios.png"
  adaptive_icon_background: "assets/background.png"
  adaptive_icon_foreground: "assets/foreground.png"

flutter:
  fonts:
  - family:  MyArrows
    fonts:
      - asset: fonts/MyArrows.ttf
  - family:  MyTypes
    fonts:
      - asset: fonts/MyTypes.ttf
  - family:  MyTransit
    fonts:
      - asset: fonts/MyTransit.ttf
  - family:  MyIcons
    fonts:
      - asset: fonts/MyIcons.ttf
  - family: Montserrat
    fonts:
      - asset: fonts/Montserrat/Montserrat-Regular.ttf
      - asset: fonts/Montserrat/Montserrat-Medium.ttf
        weight: 500
      - asset: fonts/Montserrat/Montserrat-SemiBold.ttf
        weight: 600
      - asset: fonts/Montserrat/Montserrat-Bold.ttf
        weight: 700
  - family: LexendDeca
    fonts:
      - asset: fonts/LexendDeca/LexendDeca-Regular.ttf
        weight: 700
  - family: MoscowSans
    fonts:
      - asset: fonts/MoscowSans.ttf
  
  uses-material-design: true
