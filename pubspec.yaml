name: trains
description: Trains schedule

version: 1.0.0+1

environment:
  sdk: ">=2.5.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  http: ^0.12.0+2
  intl: ^0.16.0
  rxdart: ^0.22.6
  flutter_svg: ^0.15.0
  sliding_up_panel: ^1.0.0
  cloud_firestore: 0.13.4
  firebase_core: 0.4.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.4"
  flutter_launcher_name: "^0.0.1"
  
flutter_launcher_name:
  name: "Электрички"

flutter_icons:
  ios: true
  android: true
  image_path: "assets/app_icons/icon.png"
  image_path_ios: "assets/app_icons/icon-ios.png"
  adaptive_icon_background: "assets/app_icons/background.png"
  adaptive_icon_foreground: "assets/app_icons/foreground.png"

flutter:
  uses-material-design: true

  assets:
  - assets/icons/share-ios.svg
  - assets/icons/direction.svg
  - assets/types/back.svg
  - assets/types/form.svg
  - assets/types/m1.svg
  - assets/types/m5.svg
  - assets/types/m9.svg
  - assets/types/m10.svg
  - assets/types/m14-back.svg
  - assets/types/m14-fore.svg
  - assets/types/ka.svg
  - assets/types/ku.svg
  - assets/types/yr.svg
  - assets/types/ex.svg
  - assets/types/st.svg
  - assets/types/cm.svg
  - assets/types/d2.svg
  - assets/types/d3.svg

  fonts:
  - family: Moscow Sans
    fonts:
      - asset: fonts/Moscow Sans/Moscow Sans.ttf
  - family: Montserrat
    fonts:
      - asset: fonts/Montserrat/Montserrat-Regular.ttf
      - asset: fonts/Montserrat/Montserrat-Medium.ttf
        weight: 500
      - asset: fonts/Montserrat/Montserrat-SemiBold.ttf
        weight: 600
      - asset: fonts/Montserrat/Montserrat-Bold.ttf
        weight: 700
  - family: PT Root UI
    fonts:
      - asset: fonts/PT Root UI/PT Root UI-Light.ttf
        weight: 300
      - asset: fonts/PT Root UI/PT Root UI-Regular.ttf
      - asset: fonts/PT Root UI/PT Root UI-Medium.ttf
        weight: 500
      - asset: fonts/PT Root UI/PT Root UI-Bold.ttf
        weight: 700