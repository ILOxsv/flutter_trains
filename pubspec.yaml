name: trains
description: Trains schedule

version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  cloud_firestore: ^0.12.9+5
  http: ^0.12.0+2
  intl: ^0.16.0
  scoped_model: ^1.0.1
  rxdart: ^0.22.3
  location: ^2.3.5
  permission_handler: ^3.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.7.3"

flutter_icons:
  ios: false
  android: true
  image_path: "assets/icon.png"
  adaptive_icon_background: "assets/background.png"
  adaptive_icon_foreground: "assets/foreground.png"

flutter:
  assets:
    - assets/ivolga.png
  fonts:
  - family:  MyIcons
    fonts:
      - asset: fonts/MyIcons.ttf
  - family: Montserrat
    fonts:
      - asset: fonts/Montserrat/Montserrat-Regular.ttf
      - asset: fonts/Montserrat/Montserrat-Medium.ttf
        weight: 500
      - asset: fonts/Montserrat/Montserrat-SemiBold.ttf
        weight: 600
      - asset: fonts/Montserrat/Montserrat-Bold.ttf
        weight: 700
  - family: LexendDeca
    fonts:
      - asset: fonts/LexendDeca/LexendDeca-Regular.ttf
        weight: 700
  
  uses-material-design: true
